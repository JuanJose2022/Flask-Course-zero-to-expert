{% extends 'layout.html' %}

{% block content%}

            <h3> Scrapy Articles </h3>
            {% if form %}
            {{ form.hidden_tag() }}
            {{ wtf.quick_form(form) }}
            {%endif%}

        {% if links %}

     {%endif%}


     <div class="container">
        
        <span class="label label-success"> <a href="{{url_for('authentication.homepage')}}"> Back to home page</a> </span>
    </div>
    </div>
{% endblock content%}
